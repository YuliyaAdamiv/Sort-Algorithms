<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Task 1</title>
</head>

<body>
    <div class="left">
        <input id="input" type="text" class="input mx-5 my-2 fs-5" placeholder="Enter number from 3 to 30" onblur='validate(this);'>
        <button id="number" onclick="getValueInput();" class="btn btn-primary d-block mx-5 my-2 fs-5 font-monospace">Apply</button>
    </div>
    <div class="right">
        <p id="numbers" class="mx-5 my-2 fs-5 font-monospace"></p>
        <button id="generate" onclick="onClick();" class="btn btn-primary mx-5 my-2 fs-5 font-monospace">Generate Numbers</button>
        <button id="sort" onclick="sortElement();" class="btn btn-primary d-block mx-5 my-2 fs-5 font-monospace">Sort</button>
        <div id="result" class="mx-5 fs-5 font-monospace"></div>
        <div id="count" class=" count mx-5 fs-5 font-monospace"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="algorithms.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
